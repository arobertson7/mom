<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drop Down Menu</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header id="header">
            <nav>
                <h2 id="nav-message">Happy<span> (day after) </span>Mother's Day ♥️</h2>
            </nav>
        </header>

        <div id="image-carousel-frame">
            <div id="carousel-slides-container">
                <div class="slide" style="visibility: visible">
                    <img src="./mom1.jpg" alt="pic of me and mom" />
                </div>
                <div class="slide" style="visibility: hidden">
                    <img src="./mom2.jpg" alt="pic of me and mom" />
                </div>
                <div class="slide" style="visibility: hidden">
                    <img src="./mom3.jpg" alt="pic of me and mom" />
                </div>
                <div class="slide" style="visibility: hidden">
                    <img src="./mom4.jpg" alt="pic of me and mom" />
                </div>
                <div class="slide" style="visibility: hidden">
                    <img src="./mom5.jpg" alt="pic of me and mom" />
                </div>
                <div class="slide" style="visibility: hidden">
                    <img src="./mom6.jpg" alt="pic of me and mom" />
                </div>
                <div class="slide" style="visibility: hidden">
                    <img src="./mom7.jpg" alt="pic of me and mom" />
                </div>
            </div>
            <button class="next-slide-button">
                <img src="./next-arrow.svg" alt="next arrow" />
            </button>
            <button class="prev-slide-button">
                <img src="./prev-arrow.svg" alt="prev arrow" />
            </button>

            <div class="nav-dots">
                <img src="./filled-dot.svg" alt="empty nav dot">
                <img src="./empty-dot.svg" alt="empty nav dot">
                <img src="./empty-dot.svg" alt="empty nav dot">
                <img src="./empty-dot.svg" alt="empty nav dot">
                <img src="./empty-dot.svg" alt="empty nav dot">
                <img src="./empty-dot.svg" alt="empty nav dot">
                <img src="./empty-dot.svg" alt="empty nav dot">
            </div>
        </div>
    </body>
</html>
